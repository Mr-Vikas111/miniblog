{% extends 'blog/base2.html'%}

{% load static %}

{% block content %}
<div class="col-sm-10">
<h3 class="text-white my-5">Dashboard/update</h3>
<form method="post" action="" novalidate>
{% csrf_token %}
{{form.as_p}}

<input type="submit" onclick="updatepost()" value="Update" class="btn btn-success">
<a href="{% url 'deshboard' %}" class="btn btn-danger">Cancel<a>
{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
{% endif %}
</form>
</div>
{% endblock content %}
